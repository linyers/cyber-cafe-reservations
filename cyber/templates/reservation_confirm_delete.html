{% extends "base.html" %} {% block content %}
<h2>Confirm Delete Reservation</h2>
<p>Are you sure you want to delete this reservation?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger btn-md" type="submit">Confirm</button>
  <a class="btn btn-secondary btn-md" href="{{ request.GET.next|default:'/' }}">Cancel</a>
</form>
{% endblock %}
