{% extends "base.html" %} {% block content %}
<h2>Confirm Delete Device</h2>
<p>Are you sure you want to delete "{{ object.name }}"?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger btn-md" type="submit">Confirm</button>
  <a class="btn btn-secondary btn-md" href="{% url 'cyber:device-list' %}">Cancel</a>
</form>
{% endblock %}
